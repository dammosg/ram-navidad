<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block tittle %}Intercambio Navide√±o - Rameros{% endblock %}</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages: %}
                {% for category, message in messages: %}
                    {% if category == 'error' %}
                        <div class="alert alert-error font-poppins" id="alert">
                            <span class="closebtn">&times;</span>
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="alert alert-success font-poppins" id="alert">
                            <span class="closebtn">&times;</span>
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}


    {% block content %}
    {% endblock %}
</body>
</html>
